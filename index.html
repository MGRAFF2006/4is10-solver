<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/css/index.css">
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <title>4=10 solver</title>
        <script src="src/js/index.js" defer></script>
        <script src="src/js/mathjs/math.min.js" integrity="sha512-B82WLflI1EQiR9sGbIV1ddGVvK4ghj1xjMShL7YvcOrHjX2qP72lHztT1DxBVPiz1aTR6mOUJbtwj06uadL2GA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>    
    <body>
        <main id="container">
            <div>
                <p id="credits">Made by <a href="">Mathis Graff</a>. Code on <a href="https://github.com/MGRAFF2006/4is10-solver.git">GitHub</a>.</p>
                <h1 id="name">4=10 solver</h1>
            </div>
            <h2 id="title">5+5+5-5=10</h2>
            <div id="wrapper">
                <div id="number_outer">
                    <div class="overlay" id="overlay_top"></div>
                        <div id="number_wrapper"></div>
                            <div class="overlay" id="overlay_bottom"></div>
                                <div id="operation_wrapper">
                                    <span data-content="(">(</span><span data-content="+">+</span><span data-content="-">–</span><span data-content="*">×</span><span data-content="/">÷</span><span data-content="(">)</span>
                                </div>
                            </div>
                            <button type="submit" id="button">solve</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
